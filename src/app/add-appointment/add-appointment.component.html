<div mat-dialog-title>
    <h1>Formular Programare</h1>
</div>
<div>
<mat-form-field class="content">
    <mat-label>Numele Pacientului</mat-label>
    <mat-select [(ngModel)]="selectedName" name="selectedName" (valueChange)="{}">
        <mat-option *ngFor="let name of names" [value]="name">
            <!-- AICI {{PLACEHOLDER}}-->
            {{ name }}
        </mat-option>
    </mat-select>
</mat-form-field>
<mat-form-field class="content">
    <mat-label>Varsta</mat-label>
    <input matInput [value]="ages">
</mat-form-field>

<mat-form-field class="content">
    <mat-label>Nr. Telefon</mat-label>
    <input matInput [value]="phones" readonly>
</mat-form-field>
</div>
<div>
    <mat-form-field class="content">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-hint>DD/MM/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="content">
        <mat-label>Ora</mat-label>
        <mat-select >
            <mat-option *ngFor="let timeSlot of timeSlots" [value]="timeSlot">
                <!-- AICI {{PLACEHOLDER}}-->
                {{ timeSlot}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button>Anuleaza</button>
    <button mat-raised-button color="primary">Programeaza</button>
</div>
