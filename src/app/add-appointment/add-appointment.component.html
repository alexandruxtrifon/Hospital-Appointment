<div mat-dialog-title>
    <h1>Formular Programare</h1>
</div>
<div>
<mat-form-field class="content">
    <mat-label>Numele Pacientului</mat-label>
    <mat-select [(ngModel)]="selectedName" name="selectedName">
        <mat-option *ngFor="let name of names" [value]="name">
            <!-- AICI {{PLACEHOLDER}}-->
            {{ name }}
        </mat-option>
    </mat-select>
</mat-form-field>
<mat-form-field class="content">
    <mat-label>Prioritate</mat-label>
    <mat-select name="selectedPriority" [(ngModel)]="selectedPriority">
        <mat-option [value]="3">Scazuta</mat-option>>
        <mat-option [value]="2">Medie</mat-option>>
        <mat-option [value]="1">Ridicata</mat-option>

    </mat-select>
</mat-form-field>
</div>
<div>
    <mat-form-field class="content">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" 
    [(ngModel)]="selectedDate" name="selectedDate"
    (ngModelChange)="fetchAvailableTimeSlots(selectedDate)">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="content">
        <mat-label>Ora</mat-label>
        <mat-select [(ngModel)]="selectedTime" name="selectedTime">
            <mat-option *ngFor="let timeSlot of timeSlots" [value]="timeSlot" (ngModelChange)="onTimeSelected($event)">
                <!-- AICI {{PLACEHOLDER}}-->
                {{ timeSlot}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onCancelClick()">Anuleaza</button>
    <button mat-raised-button color="primary" (click)="onProgrameazaClick()">Programeaza</button>
</div>
