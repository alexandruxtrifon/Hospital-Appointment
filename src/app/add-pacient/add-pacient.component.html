<div mat-dialog-title>
    <h1>Formular Inregistrare Pacient</h1>
</div>
<form action="/api/save-patient" >
<div mat-dialog-content class="content">
    <div class="row">
    <mat-form-field appearance="outline">
        <mat-label>Nume</mat-label>
        <input matInput [(ngModel)]="patientData.nume" name = "nume">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Varsta</mat-label>
        <input matInput [(ngModel)]="patientData.varsta" name="varsta">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Nr. Telefon</mat-label>
        <input matInput [(ngModel)]="patientData.telefon" name="telefon">
    </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button class="action" (click)="onCancelClick()" class="mr-2">Anuleaza</button>
    <button mat-raised-button class="action" color="primary" (click)="onSaveClick()" class="ml-2">Salveaza</button>
</div>
</form>
